{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Upload PowerPoint</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
