{% extends "core/base.html" %}
{% block content %}
  <h2>Autobiographies</h2>
  <ul>
    {% for autobiography in autobiographies %}
      <li>
        <a href="{% url 'autobiography_detail' autobiography.pk %}">{{ autobiography.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% comment %} {% if request.user.is_superuser %}
    <a href="{% url 'autobiography_create' %}" class="btn btn-primary">Create New Autobiography</a>
  {% endif %} {% endcomment %}
{% endblock %}
